<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-icons/social-icons.html">
<link rel="import" href="bower_components/iron-icons/image-icons.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="collections-element">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        --iron-icon-fill-color: var(--paper-amber-700);
      }

      iron-icon {
        margin-right: 12px;
      }

      paper-item {
        border: 1px solid var(--paper-grey-700);
        margin-right: 8px;
        margin-left: 8px;
        padding: 6px;
      }

      paper-item img {
        width: 72px;
        height: 72px;
      }

      .name {
        font-size: 14px;
      }

      #my-collections {
        margin-bottom: 20px;
      }

      #my-collections .add-my-collections {
        margin-left: 14px;
        width: 52px;
        height: 52px;
        --iron-icon-fill-color: var(--primary-color);
      }

      #my-shared-collections {
        margin-bottom: 20px;
      }

    </style>

    <iron-ajax
      auto
      url="bd/collections.json"
      handle-as="json"
      last-response="{{ajaxResponseCollections}}">
    </iron-ajax>

    <iron-ajax
      auto
      url="bd/shared-collections.json"
      handle-as="json"
      last-response="{{ajaxResponseSharedCollections}}">
    </iron-ajax>

    <div id="my-collections" class="layout vertical">
      <div class="layout horizontal center">
        <iron-icon icon="image:filter-none"></iron-icon>
        <h3>MY COLLECTIONS</h3>
        <paper-icon-button class="add-my-collections layout left" icon="icons:add-circle"></paper-icon-button>
      </div>
      <div class="layout horizontal">
        <template is="dom-repeat" items="[[ajaxResponseCollections]]">
          <div class="layout vertical center">
            <paper-item>
              <img src="[[_computeImg(item)]]"/>
            </paper-item>
            <div class="name layout center">{{item.name}}</div>
          </div>
        </template>
      </div>
    </div>

    <div id="my-shared-collections" class="layout vertical">
      <div class="layout horizontal center">
        <iron-icon icon="social:group"></iron-icon>
        <h3 class="layout flex">MY SHARED COLLECTIONS</h3>
      </div>
      <div class="layout horizontal">
        <template is="dom-repeat" items="[[ajaxResponseSharedCollections]]">
          <div class="layout vertical center">
            <paper-item>
              <img src="[[_computeImg(item)]]"/>
            </paper-item>
            <div class="name layout center">{{item.name}}</div>
          </div>
        </template>
      </div>
    </div>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  const DEFAULT_IMG = 'zrickr.png';

  Polymer({

    is: "collections-element",

    properties: {

    },

    created() {
      console.log(this.localName + '#' + this.id + ' was created');
    },

    ready() {
      console.log(this.localName + '#' + this.id + ' has local DOM initialized');
    },

    attached() {
      console.log(this.localName + '#' + this.id + ' was attached');
    },

    detached() {
      console.log(this.localName + '#' + this.id + ' was detached');
    },

    attributeChanged(name, type) {
      console.log(this.localName + '#' + this.id + ' attribute ' + name +
        ' was changed to ' + this.getAttribute(name));
    },

    _computeImg(item) {
      if (item.image) {
        return "bd/" + item.image;
      }
      return DEFAULT_IMG;
    }

  });
}());
</script>
