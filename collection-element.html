<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import"
      href="bower_components/iron-input/iron-input.html">


<dom-module id="collection-element">

  <style>
  </style>

  <template>
    <p>Hello, <b>{{user}}</b>, you have a collection called <b>{{name}}</b> </p>
    <input is="iron-input" bind-value="{{name}}" placeholder="Your name here...">
    <span id="name"></span>
    <button on-tap="handleTap">Kick me</button>
  </template>

</dom-module>

<script>
  Polymer({
    is: "collection-element",
    properties: {
      name: {type: String, value: "Balones"},
      user: {type: String, value: "Josito"}
    },
    handleTap: function() {
      alert("HOLA");
    },

    created: function() {
      console.log(this.localName + '#' + this.id + ' was created');
    },
    ready: function() {
      console.log(this.localName + '#' + this.id + ' has local DOM initialized');
      this.$.name.textContent = this.getContentChildren('#body');
    },
    attached: function() {
      console.log(this.localName + '#' + this.id + ' was attached');
    },
    detached: function() {
      console.log(this.localName + '#' + this.id + ' was detached');
    },
    attributeChanged: function(name, type) {
      console.log(this.localName + '#' + this.id + ' attribute ' + name +
        ' was changed to ' + this.getAttribute(name));
    }
  });

</script>
