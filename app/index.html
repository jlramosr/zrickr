<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Zrickr">
    <title>Zrickr</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Zrickr">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

    <script src="bower_components/polymer/polymer.html"></script>
    <link rel="import" href="bower_components/iron-meta/iron-meta.html">
  </head>

  <body unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->


    <!-- Metas -->
    <iron-meta id='main'>
      <iron-meta key='location' value='zrickrdatabase.firebaseapp.com'></iron-meta>
    </iron-meta>
    <iron-meta id='db'>
      <iron-meta key='location' value="https://zrickrdatabase.firebaseio.com"></iron-meta>
      <iron-meta key='apiKey' value='AIzaSyAEjGn2rv0MQ9xtha15xHkMvhntP4mM3Kg'></iron-meta>
      <iron-meta key='storageLocation' value='zrickrdatabase.appspot.com'></iron-meta>
    </iron-meta>
    <iron-meta id='info'>
      <iron-meta key='catalogTitle' value='My Catalog'></iron-meta>
      <iron-meta key='catalogUrl' value='catalog'></iron-meta>
      <iron-meta key='collectionName' value='collection'></iron-meta>
      <iron-meta key='collectionNameCap' value='Collection'></iron-meta>
      <iron-meta key='collectionNamePlural' value='collections'></iron-meta>
      <iron-meta key='objectName' value='item'></iron-meta>
      <iron-meta key='objectNameCap' value='Item'></iron-meta>
      <iron-meta key='objectNamePlural' value='items'></iron-meta>
      <iron-meta key='profileTitle' value='User Profile'></iron-meta>
      <iron-meta key='profileUrl' value='profile'></iron-meta>
      <iron-meta key='collectionDeleteText' value='Are you sure you want to delete'></iron-meta>
    </iron-meta>
    <iron-meta id='error'>
      <iron-meta key='notFound' value='Not Found'></iron-meta>
      <iron-meta key='incorrectPath' value='Incorrect Path'></iron-meta>
    </iron-meta>



    <template is="dom-bind" id="app">
      <zrickr-core
        user="{{user}}">
      </zrickr-core>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>

</html>
