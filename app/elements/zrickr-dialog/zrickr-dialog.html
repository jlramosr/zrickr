<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="zrickr-dialog-header.html">
<link rel="import" href="zrickr-dialog-buttons.html">

<dom-module id="zrickr-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment">
    </style>

    <paper-dialog modal id="dialog" class="layout vertical">
      <zrickr-dialog-header
        title="New Collection"
        description="Indicate how the collection will be created"
        current-step="1"
        number-steps="4">
      </zrickr-dialog-header>
      <content></content>
      <zrickr-dialog-buttons
        back
        back-dialog="custom"
        label-confirm="Create">
      </zrickr-dialog-buttons>
    </paper-dialog>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-dialog",

    properties: {
    },

    listeners: {
      'iron-overlay-closed': '_zrickrDialogClosed'
    },

    toggle() {
      this.$.dialog.toggle();
    },

    _zrickrDialogClosed(event) {
      if (event.detail.confirmed) {
        this.fire('zrickr-dialog-confirm-tapped', this);
      }
    },

  });
}());
</script>
