<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="zrickr-dialog-buttons">
  <template>
    <style>
      :host {
        color: red;
        padding: 0;
        margin: 0;
      }
    </style>

    <div class="buttons">
      <paper-button
        label="{{labelCancel}}"
        dialog-dismiss>{{labelCancel}}
      </paper-button>
      <paper-button
        hidden="{{!back}}"
        on-tap="_backTapped"
        label="Back"
        dialog-dismiss>Back
      </paper-button>
      <paper-button
        label="{{labelConfirm}}"
        dialog-confirm>{{labelConfirm}}
      </paper-button>
    </div>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-dialog-buttons",

    properties: {
      backDialog: String,
      labelConfirm: {
        type: String,
        value: 'Confirm',
      },
      labelCancel: {
        type: String,
        value: 'Cancel',
      },
      back: {
        type:Boolean,
        value: false,
      },
    },

    _backTapped() {
      let params = {};
      params.optionSelected = this.backDialog + "-check";
      this.fire('add-item-tapped', params);
    }

  });
}());
</script>
