<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!--
`<zrickr-dialog-buttons>` is the footer element of a dialog and it contains
the buttons that interact with it

    <zrickr-dialog-buttons back label-confirm="OK!"></zrickr-dialog-buttons>

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--dialog-buttons-color`| Buttons color| `--secondary-text-color`

@element zrickr-dialog-buttons
@demo demo/index.html
-->

<dom-module id="zrickr-dialog-buttons">
  <style>
    .buttons {
      color: var(--dialog-buttons-color, --secondary-text-color);
    }
  </style>

  <template>

    <div class="buttons">
      <paper-button
        label="{{labelCancel}}"
        dialog-dismiss>{{labelCancel}}
      </paper-button>
      <paper-button
        hidden="{{!back}}"
        on-tap="_backTapped"
        label="Back"
        dialog-dismiss>Back
      </paper-button>
      <paper-button
        label="{{labelConfirm}}"
        dialog-confirm>{{labelConfirm}}
      </paper-button>
    </div>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-dialog-buttons",

    properties: {
      /**
       * label for the confirm or accept button
       */
      labelConfirm: String,
      /**
       * label for the cancel button
       */
      labelCancel: String,
      /**
       * If it should be a back button
       */
      back: {
        type:Boolean,
        value: false,
      }
    },

    /**
     * Fired when the dialog closes with the back button.
     * @event zrickr-dialog-buttons-back-tapped
     * @detail {{backDialog: String}}
     */
    _backTapped() {
      this.fire('zrickr-dialog-buttons-back-tapped');
    }

  });
}());
</script>
