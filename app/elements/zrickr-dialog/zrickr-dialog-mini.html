<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">


<!--
`<zrickr-dialog-mini>` is a simple and little confirming dialog

    <zrickr-dialog-mini>

@element zrickr-dialog-mini
@demo demo/index.html
-->

<dom-module id="zrickr-dialog-mini">
  <style include="iron-flex iron-flex-alignment">
    paper-dialog {
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
    }
  </style>

  <template>

    <paper-dialog modal entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
        {{message}}
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap='_accept'>Accept</paper-button>
      </div>
    </paper-dialog>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-dialog-mini",

    properties: {
      message: String,
      process: String,
      data: Object,
    },

    ready() {
      this.$$('paper-dialog').open();
    },

    _accept() {
      let params = {};
      params.data = this.data;
      params.process = this.process;
      this.fire('dialog-mini-accept-tapped', params);
    }
  });
}());
</script>
