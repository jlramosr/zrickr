<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/zrickr-dialog/zrickr-dialog.html">
<link rel="import" href="zrickr-collection-new-behavior.html">
<link rel="import" href="collection-fields-edit.html">

<dom-module id="zrickr-collection-new-custom-dialog">
  <template>
    <zrickr-dialog
      id="newCollectionCustom"
      title="[[collectionName]]"
      description="Define the collection structure and all its fields"
      current-step="[[currentStep]]"
      number-steps="[[numberSteps]]">
      <collection-fields-edit></collection-fields-edit>
    </zrickr-dialog>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection-new-custom-dialog",

    behaviors: [ZrickrCollectionNewBehavior],

    nextStep(event) {
      this._toggleNextDialog('zrickr-collection-shared-dialog');
    },

    previousStep(event) {
      this._toggleNextDialog('zrickr-collection-new-dialog', true);
    }

  });
}());
</script>
