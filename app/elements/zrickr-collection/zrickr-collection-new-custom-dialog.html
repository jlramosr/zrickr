<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/zrickr-dialog/zrickr-dialog.html">
<link rel="import" href="collection-fields-edit.html">

<dom-module id="zrickr-collection-new-custom-dialog">
  <template>

    <zrickr-dialog
      id="dialog"
      title="{{collectionName}}"
      description="Indicate how the collection will be created"
      current-step="2"
      number-steps="4"
      label-confirm="Next">
      <collection-fields-edit></collection-fields-edit>
    </zrickr-dialog>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection-new-custom-dialog",

    properties: {
      collectionName: {
        type: String,
        readonly: true
      }
    },

    toggle() {
      this.$.dialog.toggle();
    },

  });
}());
</script>
