<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/zrickr-dialog/zrickr-dialog.html">
<link rel="import" href="zrickr-collection-new.html">
<link rel="import" href="zrickr-collection-edit-fields.html">
<link rel="import" href="zrickr-collection-new-share-dialog.html">

<dom-module id="zrickr-collection-new-custom-dialog">
  <template>
    <zrickr-dialog
      id="newCollectionCustom"
      title="Custom Collection"
      description="Define the [[collectionName]] collection structure and all its fields"
      current-step="[[currentStep]]"
      number-steps="[[numberSteps]]">
      <zrickr-collection-edit-fields fields={{fields}}></zrickr-collection-edit-fields>
    </zrickr-dialog>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection-new-custom-dialog",

    properties: {
      /**
       * All fields of the collection
       */
      fields: {
        type: Array,
        notify: true
      }
    },

    validate(event) {
      return true;
    }
  });
}());
</script>
