<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<!--
`<zrickr-collection>` is the main handler of a collection with the basic
methods (add, modify, remove a collection)

@demo demo/index.html
@element zrickr-collection
-->

<dom-module id="zrickr-collection">
  <template>
    <firebase-collection
      location="[[_getLocation(location)]]"
      data="{{collections}}">
   </firebase-collection>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection",

    properties: {
      baseUrl: {
        type: String,
        value: "collections",
        readonly: true
      },
      mainName: {
        type: String,
        value: "name",
        readonly: true
      },
      location: {
        type: String,
        readonly: true
      },
      collections: {
        type: Array,
        value: function() {
          return [];
        },
        notify: true
      },
    },

    /**
     * Calculate the complete url of the collection backend
     */
    _getLocation() {
      return (this.location + "/" + this.baseUrl);
    },

    /**
     * Add a collection
     * @param {object} The collection to add
     */
    add(collection) {
      this.$$('firebase-collection').add(collection);
    },

    getId(collection) {
      return collection.__firebaseKey__;
    },

    getName(collection) {
      return collection[this.mainName];
    }
  });
}());
</script>
