  <template>
    <firebase-collection
      location="[[_getLocation(location)]]"
      data="{{collections}}">
   </firebase-collection>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection",

    properties: {
      uid: String,
      baseUrl: {
        type: String,
        value: "collections/",
        readonly: true
      },
      mainName: {
        type: String,
        value: "name",
        readonly: true
      },
      location: {
        type: String,
        readonly: true
      },
      data: {
        type: Object,
      },
      collections: {
        type: Array,
        value: function() {
          return [];
        },
        notify: true
      },
    },

    /**
     * Calculate the complete url of the collection backend
     */
    _getLocation() {
      return (this.location + "/" + this.baseUrl);
    },

    /**
     * Add a collection
     * @param {object} The collection to add
     */
    add(collection) {
      this.$$('firebase-collection').add(collection);
    },

    getCollection(collectionId) {
      return this.$$('firebase-collection').getByKey(collectionId);
    },

    getId(collection) {
      return collection.__firebaseKey__;
    },

    getName(collection) {
      return collection[this.mainName];
    },

    getNameById(collectionId) {
      let dataVal;
      let ref = mainApp.database().ref(this.baseUrl + collectionId);
      let promise = new Promise((resolve, reject) => {
        ref.once("value", (snapshot) => {
          let collection = snapshot.val();
          if (collection) {
            dataVal = this.getName(collection);
            resolve(dataVal);
          }
          else {
            reject('Collection Not Found');
          }
        });
      });
      return promise;
      /*let collection = this.getCollection(collectionId);
      return this.getName(collection);*/
    }

  });
}());
</script>
