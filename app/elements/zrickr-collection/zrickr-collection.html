<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<!--
`<zrickr-collection>` is the main handler of a collection with the basic
methods (add, modify, remove a collection)

@demo demo/index.html
@element zrickr-collection
-->

<dom-module id="zrickr-collection">
  <template>
    <firebase-collection
      location="https://zrickr.firebaseio.com/collections"
      data="{{collections}}">
   </firebase-collection>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection",

    properties: {
      location: {
        type: String,
        readOnly: true
      },
      collections: {
        type: Array,
        value: [],
        notify: true
      },
    },

    /**
     * Add a collection
     * @param {object} The collection to add
     */
    add(collection) {
      this.$$('firebase-collection').add(collection);
    }
  });
}());
</script>
