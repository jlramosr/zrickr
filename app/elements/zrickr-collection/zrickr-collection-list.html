<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="zrickr-collection-list">
  <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      margin: auto;
    }

    iron-list {
      --iron-list-items-container: {

      };
    }

    iron-list .collection-container:hover {
      background: var(--paper-blue-grey-50);
    };

    iron-list .collection-container:focus {
      background: var(--paper-blue-grey-50);
      font-weight: bold;
    };

    iron-list:first-child {
    }

    .collection-container {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      cursor: pointer;
      height: 54px;
      padding-left: 25px;
      font-size: 14px;
      border-bottom: 1px solid var(--paper-grey-400);
      background: var(--paper-grey-100);
    }

    .collection-container > iron-image {
      width:30px;
      height: 30px;
      border-radius: 100%;
      border: 1px solid grey;
    }

    .collection-container .description {
      padding: 0 16px;
      padding-left: 20px;
    }

    .collection-container .description .primary {
      font-size: 16px;
      color: var(--primary-text-color);
    }

    .collection-container .description .secondary {
      font-style: italic;
      font-size: 12px;
      color: var(--secondary-text-color);
    }

    .collection-container .item-actions {
      margin-left: auto;
      margin-right: -25px;
    }

    .collection-container .item-actions > paper-icon-button {
      opacity: 0.40;
      height: 32px;
      width: 32px;
    }

    .actions {
      @apply(--layout-horizontal);
      position: fixed;
      bottom: 20px;
      right: 30px;
    }

    paper-fab {
      --paper-fab: {
        opacity: 0.95;
        margin-left: 10px;
      }
      --paper-fab-background: var(--secondary-text-color);
    }
  </style>

  <template>
    <iron-list selection-enabled id="collectionsList" items="[[collections]]" as="collection" scroll-target="document">
      <template>
        <div class="collection-container"
          on-tap="_collectionTapped"
          on-mouseover="_collectionHover"
          tabindex$="[[tabIndex]]">
          <iron-image sizing="contain" src="../../images/zrickr.png"></iron-image>
          <div class="description">
            <span class="primary">[[collection.name]]</span><br>
            <span class="secondary">[[collection.public]]</span>
          </div>
          <div class="item-actions" hidden$={{!_computeActionsVisibility(index)}}>
            <paper-icon-button on-tap="_addItem" icon="icons:add-circle"></paper-icon-button>
            <paper-icon-button on-tap="" icon="icons:create"></paper-icon-button>
            <paper-icon-button on-tap="" icon="icons:build"></paper-icon-button>
          </div>
        </div>
      </template>
    </iron-list>

    <array-selector
      id="collectionSelector"
      items="{{collections}}"
      selected="{{selected}}"
      toggle>
    </array-selector>

    <iron-scroll-threshold id="scrollTheshold"
      lower-threshold="500"
      on-lower-threshold="_loadMoreCollections"
      scroll-target="document">
    </iron-scroll-threshold>

    <div class="actions">
      <paper-fab mini icon="add" on-tap="_addCollection"></paper-fab>
      <paper-fab mini icon="create"></paper-fab>
    </div>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-collection-list",

    properties: {
      auth: {
        type: Object
      },
      collections: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }
      },
      hoveredIndex: {
        type: Number,
        value: 0
      }
    },

    _computeActionsVisibility(index) {
      if (index == this.selectedIndex) {
        return true;
      }
      return false;
    },

    _collectionTapped(event) {
      this.fire('view-item-tapped', event.model.collection);
    },

    _collectionHover(event) {
      /*console.log ("Hovered index is ", event.model.index);
      console.log ("Hovered collection is", event.model.collection);*/
      this.hoveredIndex = event.model.index;
    },

    _addCollection() {
      this.fire('add-item-tapped');
    }

    /*_loadMoreCollections() {
      console.log("HOLA");
    }

    renderList() {
      this.$.collectionsList.render();
    }*/

  });
}());
</script>
