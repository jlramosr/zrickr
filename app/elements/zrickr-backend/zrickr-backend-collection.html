<dom-module id="zrickr-backend-collection">
  <template>
  </template>
</dom-module>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-backend-collection",

    properties: {
      app: {
        type: Object
      },
      data: {
        type: Array,
        value: f => {
          return [];
        },
        notify: true
      },
      dataId: {
        type: String,
        value: 'undefinedDataId',
        readonly: true
      },
      hasId: {
        type: Boolean,
        value: false,
        readonly: true
      },
      sublocation: {
        type: String,
        value: "/",
        readonly: true
      },
      route: {
        type: String,
        computed: '_computeRoute(sublocation, hasId, dataId)'
      },
      nameDocument: {
        type: String,
        value: "Collection",
        readonly: true
      },
      titleKeyName: {
        type: String,
        value: "name",
        readonly: true
      },
      idKeyName: {
        type: String,
        value: "__firebaseKey__",
        readonly: true
      },
      loading: {
        type: Boolean,
        value: true,
        notify: true
      },
    },

    observers: [
      '_queryChanged(app, dataId)'
    ],

    listeners: {
      'backend-change-data': '_changeData'
    },

    _computeRoute(sublocation, hasId, dataId) {
      let route = sublocation + '/';
      if (hasId) {
        route += dataId + '/';
      }
      return route;
    },

    _getRef(id) {
      if (id) {
        return this.app.database().ref(this.route + id);
      }
      return this.app.database().ref(this.route);
    },

    _queryChanged(app, dataId) {
      this._getRef().on("value", (snapshot) => {
        this.loading = true;
        let params = snapshot;
        this.fire('backend-change-data', params);
      });
    },

    _changeData(event) {
      let data = event.detail;
      let documents = [];
      data.forEach((_document) => {
        let doc = _document.val();
        doc[this.idKeyName] = _document.key;
        documents.push(doc);
      });
      this.loading = false;
      console.log(this.sublocation);
      this.data = documents;
      console.log(this.sublocation);
    },

    /**
     * Add a collection
     * @param {object} The collection to add
     */
    add(_document) {
      this._getRef().push(_document);
    },

    /*getDocument(id) {
      let promise = new Promise((resolve, reject) => {
        this._getRef(id).once("value", (snapshot) => {
          let _document = snapshot.val();
          if (_document) {
            resolve(_document);
          }
          else {
            reject(this.nameDocument + ' Not Found');
          }
        });
      });
      return promise;
    },*/

    /* ............................................................. */
    getId(collection) {
      return collection[this.idKeyName];
    },

    getName(collection) {
      return collection[this.titleKeyName];
    },

    /*getNameById(collections, id) {
      return this.getName({});
    },*/

    startLoading() {
      this.loading = true;
    },

    stopLoading() {
      this.loading = false;
    }

  });
}());
</script>
