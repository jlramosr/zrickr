<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="collection-header-dialog.html">
<link rel="import" href="collection-fields-edit.html">
<link rel="import" href="collection-new-buttons.html">

<dom-module id="collection-new-custom-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
      }
    </style>

    <paper-dialog modal id="dialog" class="layout vertical">
      <collection-header-dialog
        name="New Custom Collection"
        description="Define the fields of the collection and their properties"
        current-step="2"
        number-steps="4">
      </collection-header-dialog>
      <paper-dialog-scrollable>
        <collection-fields-edit></collection-fields-edit>
      </paper-dialog-scrollable>
      <collection-new-buttons
        back
        parent-dialog="custom"
        label-ok="Create">
      </collection-new-buttons>
    </paper-dialog>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "collection-new-custom-dialog",

    toggle() {
      this.$.dialog.toggle();
    },

  });
}());
</script>
