<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="collection-new-buttons">
  <template>
    <style>
    </style>

    <div class="buttons">
      <paper-button
        label="{{labelCancel}}"
        dialog-dismiss>{{labelCancel}}
      </paper-button>
      <paper-button
        hidden="{{!back}}"
        on-tap="_backTapped"
        label="Back"
        dialog-dismiss>Back
      </paper-button>
      <paper-button
        label="{{labelOk}}"
        dialog-confirm>{{labelOk}}
      </paper-button>
    </div>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "collection-new-buttons",

    properties: {
      parentDialog: String,
      labelOk: {
        type: String,
        value: 'Next',
      },
      labelCancel: {
        type: String,
        value: 'Cancel',
      },
      back: {
        type:Boolean,
        value: false,
      },
    },

    _backTapped() {
      let params = {};
      params.optionSelected = this.parentDialog + "-check";
      this.fire('add-item-tapped', params);
    }

  });
}());
</script>
