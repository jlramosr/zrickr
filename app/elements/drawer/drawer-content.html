<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="drawer-content">
  <style include="iron-flex iron-flex-alignment">
    .right {
      margin-left: auto;
      position: relative;
      z-index: 1;
    }

    .items-title {
    }

    .item {
      padding-left: 26px;
      color: var(--paper-teal-700);
      border-bottom: 1px solid var(--paper-grey-200);
      font-size: 90%;
    }

    paper-item {
      border-bottom: 1px solid var(--paper-grey-100);
    }

    .menu-trigger {
      color: var(--paper-grey-700);
    }
  </style>

  <template>
    <link rel="import" href="collection/collection-new-dialog.html">
    <collection-new-dialog
      id="newCollectionDialog">
    </collection-new-dialog>
    <paper-menu>
      <paper-submenu>
        <paper-item class="menu-trigger layout horizontal center">
          <div class="items-title layout horizontal center">
            <paper-icon-button icon="image:view-comfy"></paper-icon-button>
            <span>My Collections</span>
          </div>
          <div class="right">
            <paper-icon-button
              on-tap="_addCollectionTapped"
              icon="icons:add-circle">
            </paper-icon-button>
          </div>
        </paper-item>
        <paper-menu class="menu-content">
          <paper-item class="item layout horizontal center">
            <paper-icon-button
              src="../images/touch/icon-72x72.png">
            </paper-icon-button>
            <span class="flex">Coches de carreras de papa</span>
            <paper-icon-button
              on-tap=""
              icon="icons:more-vert"
              class="right">
            </paper-icon-button>
          </paper-item>
          <paper-item class="item layout horizontal center">
            <paper-icon-button
              src="../images/touch/icon-72x72.png">
            </paper-icon-button>
            <span class="flex">Clientes</span>
            <paper-icon-button
              on-tap=""
              icon="icons:more-vert"
              class="right">
            </paper-icon-button>
          </paper-item>
        </paper-menu>
      </paper-submenu>
      <paper-submenu>
        <paper-item class="menu-trigger">
          <div class="items-title layout horizontal center">
            <paper-icon-button icon="social:group"></paper-icon-button>
            <span>My Shared Collections</span>
          </div>
        </paper-item>
        <paper-menu class="menu-content">
          <paper-item class="item layout horizontal center">
            <paper-icon-button
              src="../images/touch/icon-72x72.png">
            </paper-icon-button>
            <span class="flex">Facturas</span>
            <paper-icon-button
              on-tap=""
              icon="icons:more-vert"
              class="right">
            </paper-icon-button>
          </paper-item>
        </paper-menu>
      </paper-submenu>
    </paper-menu>
  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: "drawer-content",

    properties: {
      newPassword: {
        type: String,
        value: '',
      }
    },

    _addCollectionTapped() {
      this.fire("add-collection-tapped");
    },

    _changePasswordTapped() {
      this.fire("change-password-tapped", this);
    },

    _signoutTapped() {
      this.fire("signout-tapped");
    },
  });

})();
</script>
