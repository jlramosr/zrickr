<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/toolbar-main/toolbar-main.html">

<dom-module id="zrickr-app">
  <template>
    <toolbar-main id="toolbar" user={{user}}></toolbar-main>
    <input placeholder="old password" value="{{oldPassword::input}}">
    <input placeholder="new password" value="{{newPassword::input}}">
    <button on-tap="_changePasswordTapped">Change password</button>
    <br>
    <button on-tap="_signoutTapped">Signout</button>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'zrickr-app',

    properties: {
      user: {
        type: Object,
      },

      newPassword: {
        type: String,
        value: '',
      }
    },

    _logoutTapped() {
      this.fire("logout-tapped");
    },

    _changePasswordTapped() {
      this.fire("change-password-tapped", this);
    },

    _signoutTapped() {
      this.fire("signout-tapped");
    },

  });
})();
</script>
