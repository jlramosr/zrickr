<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">

<dom-module id="user-auth">
  <template>
    <firebase-auth id="firebaseAuth"
      user="{{user}}"
      status-known="{{statusKnown}}"
      location="[[location]]"
      provider="{{provider}}"
      on-error="errorHandler"
      on-user-created="userSuccessHandler"
      on-password-changed="userSuccessHandler"
      on-password-reset="userSuccessHandler"
      on-user-removed="userSuccessHandler">
    </firebase-auth>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'user-auth',

    properties: {
      location: {
        type: String,
        value: 'https://zrickr.firebaseio.com',
        readOnly: true
      },

      provider: {
        type: String,
        value: 'password',
        notify: true,
        readonly: true
      },

      message: {
        type: String,
        value: '',
        notify: true
      },

      email: {
        type: String,
        value: '',
      },

      password: {
        type: String,
        value: ''
      },

      user: {
        type: Object,
        value: {},
        notify: true,
      },

      statusKnown: {
        type: Boolean
      }
    },

    login() {
      let params;
      try {
        params = JSON.parse(this.params);
      } catch (e) {
        params = null;
      }
      if (this.provider == 'password') {
        params = params || {};
        params.email = this.email;
        params.password = this.password;
      }
      this.$.firebaseAuth.login(params);
    },

    logout() {
      this.$.firebaseAuth.logout();
    },

    createUser() {
      this.$.firebaseAuth.createUser(this.email, this.password);
    },

    changePassword(oldPassword, newPassword) {
      this.$.firebaseAuth.changePassword(this.email, oldPassword, newPassword);
    },

    resetPassword() {
      this.$.firebaseAuth.sendPasswordResetEmail(this.email);
    },

    removeUser() {
      this.$.firebaseAuth.removeUser(this.email, this.password)
    },

    errorHandler(e) {
      this.message = 'Error: ' + e.detail.message;
    },

    userSuccessHandler(e) {
      this.message = e.type + ' success!';
    },
  });
</script>
