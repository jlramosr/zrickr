<!--
`<zrickr-drawer-content-setting>` implements a simple menu setting

Example:

  <zrickr-drawer-content-setting
    id="recycleBin"
    icon="icons:delete"
    setting-menu-name="Recycle Bin">
  </zrickr-drawer-content-setting>

@element zrickr-drawer-content-setting
-->

<dom-module id="zrickr-drawer-content-setting">
  <style include="iron-flex iron-flex-alignment">
    paper-item {
      cursor: pointer;
    }

    .setting {
      @apply(--drawer-content-catalog);
    }

    .setting-title {
      @apply(--drawer-title-catalog);
    }

  </style>

  <template>
    <paper-item class="setting">
      <div class="setting-title" on-tap="_settingTapped">
        <paper-icon-button icon="{{icon}}"></paper-icon-button>
        <span>[[settingMenuName]]</span>
      </div>
    </paper-item>
  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: "zrickr-drawer-content-setting",

    properties: {
      /**
       * Main icon of the item title
       */
      icon: Object,
      /**
       * Setting name of the menu
       */
      settingMenuName: {
        type: String,
        value: 'Settings',
        readonly: true
      }
    },

    /*
     * Fires when a user tap on the setting item
     */
    _settingTapped(event) {
      let params = {};
      params.settingName = this.settingMenuName;
      this.fire("setting-tapped", params);
    }

  });
})();
</script>
