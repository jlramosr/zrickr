<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="zrickr-drawer-content.html">
<link rel="import" href="zrickr-drawer-toolbar.html">

<!--
`<zrickr-drawer>` implements a web main structure of lateral drawer with a
toolbar and a container with items and subitems using `paper-drawer-panel`
and `paper-scroll-header-panel` elements

Example:

    <paper-drawer-panel id="mainPanel">
      <paper-scroll-header-panel id="drawer" drawer mode="cover">
        <zrickr-drawer><zrickr-drawer>
      </paper-scroll-header-panel>
      <paper-scroll-header-panel id="main" main condenses keep-condensed-header>
        MAIN CONTENT
      </paper-scroll-header-panel>
    </paper-drawer-panel>

@element zrickr-drawer
@demo ../../elements/zrickr-drawer/demo/index.html
-->

<dom-module id="zrickr-drawer">
  <template>
    {{collections}}
    <zrickr-drawer-toolbar id="drawerToolbar"></zrickr-drawer-toolbar>
    <zrickr-drawer-content
      id="drawerContent"
      collections="{{collections}}">
    </zrickr-drawer-content>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: "zrickr-drawer",

    properties: {
      collections: {
        type: Array,
        readonly: true
      }
    }
  });

})();
</script>
