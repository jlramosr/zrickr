<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="zrickr-drawer-content.html">
<link rel="import" href="zrickr-drawer-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!--
`<zrickr-drawer>` implements a web main structure of lateral drawer with a
toolbar and a container with items and subitems using `paper-drawer-panel`
and `paper-scroll-header-panel` elements

Example:

    <paper-drawer-panel id="mainPanel">
      <paper-scroll-header-panel id="drawer" drawer mode="cover">
        <zrickr-drawer
          item-name="{{itemName}}"
          subitem-name="{{subitemName}}">
        <zrickr-drawer>
      </paper-scroll-header-panel>
      <paper-scroll-header-panel id="main" main condenses keep-condensed-header>
        MAIN CONTENT
      </paper-scroll-header-panel>
    </paper-drawer-panel>

@element zrickr-drawer
@demo ../../elements/zrickr-drawer/demo/index.html
-->

<dom-module id="zrickr-drawer">
  <style include="iron-flex iron-flex-alignment">
    :host {
      @apply(--layout-vertical);
      display: block;
      height: 100%;
    }

    .paper-header {
      position: relative;
    }

  </style>
  <template>
    <zrickr-drawer-toolbar
      class="paper-header"
      id="drawerToolbar">
    </zrickr-drawer-toolbar>
    <zrickr-drawer-content
      id="drawerContent"
      collections="{{collections}}"
      item-name="{{itemName}}"
      subitem-name="{{subitemName}}">
    </zrickr-drawer-content>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: "zrickr-drawer",

    properties: {
      /**
       * Items title
       */
      itemName: {
        type: String,
        readonly: true
      },
      /**
       * Subitems title
       */
      subitemName: {
        type: String,
        readonly: true
      },
      /**
      * Array of main items
      */
      collections: {
        type: Array,
        readonly: true
      }
    }
  });

})();
</script>
