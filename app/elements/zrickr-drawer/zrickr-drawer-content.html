<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="zrickr-drawer-content">
  <style include="iron-flex iron-flex-alignment">
    :host {
      --drawer-content-item: {
        color:
          var(--drawer-content-item-text-color, var(--primary-text-color));
        background:
          var(--drawer-content-item-background-color, var(--paper-grey-50));
        border-bottom:
          1px solid
          var(--drawer-content-item-border-color, var(--divider-color));
      };
      --drawer-content-subitem: {
        color:
          var(--drawer-content-subitem-text-color, var(--secondary-text-color));
        background:
          var(--drawer-content-subitem-background-color, var(--paper-grey-50));
        border-bottom:
          1px solid
          var(--drawer-content-subitem-border-color, var(--divider-color));
        padding-left: 24px;
        font-size: 90%;
      };
    }

    paper-menu {
      background: var(--drawer-background-color, var(--paper-grey-50));
      padding-top: 0px;
    }

    .item {
      @apply(--drawer-content-item);
    }

    .item paper-icon-button {
      color:
        var(--drawer-content-item-icon-color,
            var(--drawer-content-subitem-text-color));
    }

    .subitem {
      @apply(--drawer-content-subitem);
    }

    .right-button {
      position: absolute;
      right: 3px;
      top: 3px;
    }

    .secondary-options {
      position: absolute;
      width: 100%;
      bottom: 5px;
    }

  </style>

  <template>
    <paper-menu>
      <paper-submenu>
        <paper-item class="item menu-trigger layout horizontal center">
          <div class="layout horizontal center">
            <paper-icon-button icon="image:view-comfy"></paper-icon-button>
            <span>My Collections</span>
          </div>
          <div class="right-button">
            <paper-icon-button
              on-tap="_addItemTapped"
              icon="icons:add">
            </paper-icon-button>
          </div>
        </paper-item>
        <paper-menu class="menu-content">
          <paper-item class="subitem layout horizontal center">
            <paper-icon-button
              src="../images/touch/icon-72x72.png">
            </paper-icon-button>
            <span class="flex">Coches de carreras de papa</span>
            <paper-icon-button
              on-tap="_toggleSubItemActions"
              icon="icons:more-vert"
              class="right-button">
            </paper-icon-button>
            <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
          </paper-item>
          <paper-item class="subitem layout horizontal center">
            <paper-icon-button
              src="../images/touch/icon-72x72.png">
            </paper-icon-button>
            <span class="flex">Clientes</span>
            <paper-icon-button
              on-tap="_toggleSubItemActions"
              icon="icons:more-vert"
              class="right-button">
            </paper-icon-button>
          </paper-item>
        </paper-menu>
      </paper-submenu>
      <paper-submenu>
        <paper-item class="item menu-trigger">
          <div class="layout horizontal center">
            <paper-icon-button icon="social:group"></paper-icon-button>
            <span>My Shared Collections</span>
          </div>
        </paper-item>
        <paper-menu class="menu-content">
          <paper-item class="subitem layout horizontal center">
            <paper-icon-button
              src="../images/touch/icon-72x72.png">
            </paper-icon-button>
            <span class="flex">Facturas</span>
            <paper-icon-button
              on-tap="_toggleSubItemActions"
              icon="icons:more-vert"
              class="right-button">
            </paper-icon-button>
          </paper-item>
        </paper-menu>
      </paper-submenu>
      <paper-menu class="secondary-options">
        <paper-item class="item layout horizontal center">
          <paper-icon-button icon="icons:settings"></paper-icon-button>
          <span>Settings</span>
        </paper-item>
        <paper-item class="item layout horizontal center">
          <paper-icon-button icon="icons:delete"></paper-icon-button>
          <span>Recycle Bin</span>
        </paper-item>
        <paper-item class="item layout horizontal center">
          <paper-icon-button icon="icons:help"></paper-icon-button>
          <span>Help and Suggestions</span>
        </paper-item>
      </paper-menu>
    </paper-menu>
  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: "zrickr-drawer-content",

    properties: {
      newPassword: {
        type: String,
        value: '',
      }
    },

    _addItemTapped() {
      this.fire("add-item-tapped");
    },

    _toggleSubItemActions() {

    },

    _addSubItemTapped() {
      this.fire("add-subitem-tapped");
    },

    _changePasswordTapped() {
      this.fire("change-password-tapped", this);
    },

    _signoutTapped() {
      this.fire("signout-tapped");
    },
  });

})();
</script>
