<!--
`<zrickr-drawer-toolbar>` implements a toolbar for a drawer

    <zrickr-drawer-toolbar></zrickr-drawer-toolbar>

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toolbar-color`| Elements color of the toolbar| `#FFFFFF`
`--paper-toolbar-background-color`| Toolbar background color| `--primary-color`

@element zrickr-drawer-toolbar
@demo demo/toolbar.html
-->


<dom-module id="zrickr-drawer-toolbar">
  <style include='iron-flex iron-flex-alignment shared-styles'>
    :host {
      display: block;
      --paper-toolbar-color:
          var(--drawer-toolbar-color, #FFFFFF);
      --paper-toolbar-background:
          var(--drawer-toolbar-background-color, var(--primary-color));
    }

    paper-toolbar {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
  </style>

  <template>
    <paper-toolbar class="medium-tall">
      <zrickr-header></zrickr-header>
    </paper-toolbar>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: "zrickr-drawer-toolbar"
  });

})();
</script>
