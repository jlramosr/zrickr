<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../elements/zrickr-collection/zrickr-collection-list.html">

<dom-module id="zrickr-main-content">
  <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      @apply(--layout-vertical);
      @apply(--layout-fit);
    }

    #zrickrCollections {
      @apply(--layout-flex);
    }

    #header {
      border-image:
        linear-gradient(0deg, transparent,
        var(--primary-text-color) 0%, transparent) 1 0 100%;
      -webkit-border-image:
        -webkit-linear-gradient(0deg, transparent,
        var(--primary-text-color) 0%, transparent) 1 0 100%;
      -o-border-image:
        -o-linear-gradient(0deg, transparent,
        var(--primary-text-color) 0%, transparent) 1 0 100%;
      -moz-border-image:
        -moz-linear-gradient(0deg, transparent,
        var(--primary-text-color) 0%, transparent) 1 0 100%;
      border-bottom-width: 1px;
      border-top-width: 0px;
      margin-bottom: 20px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: var(--content-header-color, --primary-text-color);
    }

  </style>

  <template>
    <div id="header">
      <span class="header-title">[[headerTitle]]</span>
    </div>
    <div id="zrickrCollections">
      <zrickr-collection-list
        auth="{{auth}}"
        collections="{{items}}"
        hidden="[[hideItems]]">
      </zrickr-collection-list>
    </div>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: "zrickr-main-content",

    properties: {
      toogleDrawer: {
        type: Boolean
      },
      auth: {
        type: Object
      },
      items: {
        type: Array
      },
      hideItems: {
        type: Boolean,
        value: true
      },
      headerTitle: {
        type: String,
        value: ''
      }
    },

    showItems(headerTitle) {
      this.hideItems = false;
      this.headerTitle = headerTitle;
      this.removeContent();
    },

    addContent(newContent, _headerTitle) {
      this.hideItems = true;
      this.headerTitle = _headerTitle;
      Polymer.dom(this.$.content).appendChild(newContent);
    },

    getContent() {
      return Polymer.dom(this.$.content).textContent;
    },

    removeContent() {
      Polymer.dom(this.$.content).textContent = null;
    }

  });
})();
</script>
