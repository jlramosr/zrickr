<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../elements/zrickr-collection/zrickr-collection-list.html">

<dom-module id="zrickr-main-content">
  <style include="iron-flex iron-flex-alignment">
    :host {
      @apply(--layout-vertical);
    }

    .header-title {
      margin-top: 0px;
      margin-bottom: 20px;
      color: var(--content-header, --primary-text-color);
    }
  </style>

  <template>
    <h2 class="header-title">[[headerTitle]]</h2>
    <zrickr-collection-list
      auth="{{auth}}"
      collections="{{items}}"
      hidden="[[hideItems]]">
    </zrickr-collection-list>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: "zrickr-main-content",

    properties: {
      toogleDrawer: {
        type: Boolean
      },
      auth: {
        type: Object
      },
      items: {
        type: Array
      },
      hideItems: {
        type: Boolean,
        value: true
      },
      headerTitle: {
        type: String,
        value: ''
      }
    },

    showItems(headerTitle) {
      this.hideItems = false;
      this.headerTitle = headerTitle;
      this.removeContent();
    },

    addContent(newContent, _headerTitle) {
      this.hideItems = true;
      this.headerTitle = _headerTitle;
      Polymer.dom(this.$.content).appendChild(newContent);
    },

    getContent() {
      return Polymer.dom(this.$.content).textContent;
    },

    removeContent() {
      Polymer.dom(this.$.content).textContent = null;
    }

  });
})();
</script>
