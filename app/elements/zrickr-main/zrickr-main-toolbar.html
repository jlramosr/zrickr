<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="zrickr-main-toolbar">
  <style include="iron-flex iron-flex-alignment shared-styles">
    :host {
      --paper-toolbar-color:
          var(--main-toolbar-color, #FFF);
      --paper-toolbar-background:
          var(--main-toolbar-background, var(--primary-color));
    }

    paper-toolbar {
      min-width: 256px;
    }

    .right-icons {
      margin-left: auto;
    }

    .profile-item {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-start-justified);
    }

    paper-item {
      font-size: 12px;
      min-height: 20px;
      padding-left: 0px;
    }
  </style>

  <template>
    <paper-toolbar>
     <div>
        <paper-icon-button id="menuButton" on-tap="_menuTapped" icon="icons:menu">
        </paper-icon-button>
      </div>
      <div class="right-icons">
        <paper-icon-button on-tap="" icon="icons:create"></paper-icon-button>
        <paper-icon-button on-tap="" icon="icons:home"></paper-icon-button>
        <paper-menu-button vertical-offset="36" horizontal-offset="-78">
          <paper-tooltip
            id="userNameTooltip"
            for="userIcon"
            position="left"
            animation-delay="0"
            offset="0">{{_getUserName(user)}}
          </paper-tooltip>
          <paper-icon-button
            id="userIcon"
            icon="icons:account-circle"
            class="dropdown-trigger"
            on-tap="_userIconTapped">
          </paper-icon-button>
          <paper-menu class="dropdown-content user-menu menu-triggered" selected="-1">
            <paper-item on-tap="_editProfileTapped"
                        class="profile-item space">
              <paper-icon-button  icon="icons:perm-identity"
                                  class="icon-menu-triggered">
              </paper-icon-button>
              <span>Edit Profile</span>
            </paper-item>
            <paper-item on-tap="_logoutTapped"
                        class="layout horizontal center start-justified">
              <paper-icon-button icon="icons:power-settings-new">
              </paper-icon-button>
              <span>Logout</span>
            </paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>
    </paper-toolbar>
  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: "zrickr-main-toolbar",

    properties: {

      user: {
        type: Object,
        notify: true,
        readonly: true
      },

      toogleDrawer: {
        type: Boolean
      },

    },

    attached() {
      if (this.toogleDrawer) {
        let paperDrawerToggle = document.createAttribute("paper-drawer-toggle");
        this.$.menuButton.setAttributeNode(paperDrawerToggle);
      }
    },

    _getUserName() {
      if (this.user.provider == "password") {
        return this.user.password.email;
      }
      else if (this.user.provider == "google") {
        return "google";
      }
      return "";
    },

    _menuTapped() {
      this.fire('drawer-menu-tapped');
    },

    _userIconTapped() {
      this.$.userNameTooltip.hide();
    },

    _editProfileTapped() {
      this.fire('edit-profile-tapped');
    },

    _logoutTapped() {
      this.fire('logout-tapped');
    }

  });

})();
</script>
