<!--
`<zrickr-object>` is the main handler of a object belonging to a
collection

@demo demo/index.html
@element zrickr-collection
-->

<dom-module id="zrickr-object">
  <template>
    <!--<firebase-collection location="[[_getLocation(location)]]">
    </firebase-collection>-->
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-object",

    properties: {
      baseUrl: {
        type: String,
        value: "objects",
        readonly: true
      },
      location: {
        type: String,
        readonly: true
      }
    },

    /**
     * Calculate the complete url of the collection backend
     */
    _getLocation() {
      return (this.location + "/" + this.baseUrl);
    },

    getId(object) {
      return object.__firebaseKey__;
    },

    /**
     * Add a object
     * @param {object} The object to add
     */
    add(object) {
      this.$$('firebase-collection').add(object);
    }
  });
}());
</script>
