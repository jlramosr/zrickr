<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<!--
`<zrickr-object>` is the main handler of a object belonging to a
collection

@demo demo/index.html
@element zrickr-collection
-->

<dom-module id="zrickr-object">
  <template>
    <firebase-collection
      location="[[_getLocation(location)]]"
      order-by-child="itemId"
      equal-to="{{itemId}}"
      data="{{objects}}">
   </firebase-collection>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "zrickr-object",

    properties: {
      baseUrl: {
        type: String,
        value: "objects",
        readonly: true
      },
      itemId: {
        type: String
      },
      location: {
        type: String,
        readonly: true
      },
      objects: {
        type: Array,
        value: function() {
          return [];
        },
        notify: true,
        observer: '_objectsChanged'
      }
    },

    _objectsChanged() {
      console.log('objects-changed');
      this.fire('objects-changed');
    },

    /**
     * Calculate the complete url of the collection backend
     */
    _getLocation() {
      return (this.location + "/" + this.baseUrl);
    },

    /**
     * Add a object
     * @param {object} The object to add
     */
    add(object) {
      this.$$('firebase-collection').add(object);
    }
  });
}());
</script>
