<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="zrickr-login">
  <template>
    ZRICKR-LOGIN<br>
    <input placeholder="email" value="{{email::input}}">
    <input placeholder="password" value="{{password::input}}">
    <br>
    <button on-tap="_resetPasswordTapped">Reset Password</button>
    <button on-tap="_loginPasswordTapped">Login</button>
    <button on-tap="_loginGoogleTapped">Login with Google</button>
    <br>
    <button on-tap="_signinTapped">Signin</button>
    <div id="message">[[message]]</div>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'zrickr-login',

    properties: {
      provider: {
        type: String,
        value: 'password',
      },

      message: {
        type: String,
        value: '',
      },

      email: {
        type: String,
        value: '',
      },

      password: {
        type: String,
        value: '',
      },
    },

    _loginPasswordTapped() {
      this.provider = 'password';
      this.fire("login-tapped", this);
    },

    _loginGoogleTapped() {
      this.provider = 'google';
      this.fire("login-tapped", this);
    },

    _signinTapped() {
      this.fire("signin-tapped", this);
    },

    _resetPasswordTapped() {
      this.fire("reset-password-tapped", this);
    },
  });
})();
</script>
