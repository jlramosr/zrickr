<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="collection-new-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --iron-icon-fill-color: var(--paper-amber-700);
      }

      paper-dialog {
        padding-left: 20px;
      }

      iron-icon {
        margin-right: 2px;
        margin-left: 4px;
      }
    </style>

    <paper-dialog modal id="dialog" class="layout vertical">
      <header>New Collection</header>
      <paper-radio-group selected="custom-check">
        <paper-radio-button name="custom-check">
          <div class="layout horizontal center">
            <iron-icon icon="image:edit"></iron-icon>
            <h3>CUSTOM COLLECTION</h3>
          </div>
        </paper-radio-button>
        <paper-radio-button name="users-check">
          <div class="layout horizontal center">
            <iron-icon icon="image:photo-size-select-small"></iron-icon>
            <h3>From others users</h3>
          </div>
        </paper-radio-button>
      </paper-radio-group>
      <div class="buttons">
        <paper-button label="Cancel" dialog-dismiss>Cancel</paper-button>
        <paper-button label="Next" dialog-confirm autofocus>Next</paper-button>
      </div>
    </paper-dialog>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "collection-new-dialog",

    toggle() {
      this.$.dialog.toggle();
    },

  });
}());
</script>
