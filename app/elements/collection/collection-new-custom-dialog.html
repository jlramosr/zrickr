<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="collection-new-custom-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --iron-icon-fill-color: var(--paper-amber-700);
      }

      paper-dialog {
        padding-left: 20px;
      }

      iron-icon {
        margin-right: 2px;
        margin-left: 4px;
      }

      #fields paper-input {
        margin-right: 16px;
      }
    </style>

    <paper-dialog modal id="dialog" class="layout vertical">
      <header>New Custom Collection</header>
      <paper-dialog-scrollable>
        <div id="fields" class="layout horizontal center">
          <paper-input label="Field" value="{{name}}"></paper-input>
          <paper-input label="Type" value="{{type}}"></paper-input>
          <paper-icon-button  class="layout left center"
                              icon="icons:add-circle"
                              on-tap="_addNewField">
          </paper-icon-button>
        </div>
      </paper-dialog-scrollable>
      <paper-dialog-scrollable>
        <div class="layout horizontal center">
          <div class="layout horizontal center">
            <iron-icon icon="social:share"></iron-icon>
            <h3>SHARE WITH</h3>
          </div>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button label="Cancel" dialog-dismiss>Cancel</paper-button>
        <paper-button label="Back">Back</paper-button>
        <paper-button label="Create" dialog-confirm autofocus>Create</paper-button>
      </div>
    </paper-dialog>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: "collection-new-custom-dialog",

    toggle() {
      this.$.dialog.toggle();
    },

  });
}());
</script>
