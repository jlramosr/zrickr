<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --paper-item: {
          cursor: pointer;
        }
        --paper-menu: {
          padding: 0px;
        }
        --paper-menu-button: {
          padding: 0px;
        }
        --paper-tooltip-background: var(--primary-color);
        --paper-tooltip-text-color: #FFF;
      }

      .menu-triggered {
        border: 1px solid var(--primary-text-color);
      }

      .menu-triggered paper-icon-button {
        width: 30px;
        height: 30px;
      }

      .menu-triggered paper-item {
        min-height: 40px;
      }

      .space {
        border-bottom: 1px solid var(--divider-color);
        margin-bottom: 2px;
      }

      .content {
        padding: 14px 24px;
      }

      @media (max-width: 600px) {
        .content {
          padding: 0px;
        }
      }
    </style>
  </template>
</dom-module>
